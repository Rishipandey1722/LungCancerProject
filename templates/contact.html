        body {
            font-family: Arial, sans-serif;

            background-color: #007bff;

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
